<ion-view view-title="酒店信息">
	<ion-content>
		<ion-list>
			<ion-item  class="item-icon-left">
				<i class="icon ion-spoon"></i> 房间号: {{data.room}}
			</ion-item>
			<ion-item  class="item-icon-left">
				<i class="icon ion-trophy"></i></i> 入住时间: {{data.checkIn | date:"yyyy-MM-dd"}}
			</ion-item>
			<ion-item  class="item-icon-left">
				<i class="icon ion-android-clipboard"></i> 预定时间: {{data.checkOut | date:"yyyy-MM-dd"}}
			</ion-item>
			<ion-item  class="item-icon-left">
				<i class="icon ion-pricetag"></i> 每天价格: {{data.price | currency}}
			</ion-item>
			<ion-item  class="item-icon-left">
				<i class="icon ion-wifi"></i> wifi密码: {{data.wifi}}
			</ion-item>
			<ion-item  class="item-icon-left">
				<i class="icon ion-pricetags"></i> 合计价格: {{data.price * 7 | currency}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
